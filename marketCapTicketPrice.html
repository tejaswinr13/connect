<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Calculator</title>
</head>
<body>
    <h1>Stock Price Calculator</h1>
    <form id="stockForm">
        <label for="currentPrice">Current Stock Price:</label>
        <input type="number" id="currentPrice" name="currentPrice" step="any" required><br><br>
        <label for="marketCap">Market Capitalization:</label>
        <input type="number" id="marketCap" name="marketCap" required><br><br>
        <label for="targetMarketCap">Target Market Capitalization:</label>
        <input type="number" id="targetMarketCap" name="targetMarketCap" required><br><br>
        <button type="button" onclick="calculateStockPrice()">Calculate</button>
    </form>
    <div id="result"></div>

    <script>
        function calculateStockPrice() {
            var currentPrice = parseFloat(document.getElementById('currentPrice').value);
            var marketCap = parseFloat(document.getElementById('marketCap').value);
            var targetMarketCap = parseFloat(document.getElementById('targetMarketCap').value);
            
            var currentShares = marketCap / currentPrice;
            var targetPrice = targetMarketCap / currentShares;

            document.getElementById('result').innerHTML = "To achieve a market capitalization of $" + targetMarketCap.toLocaleString() + ", the stock price would need to be approximately $" + targetPrice.toFixed(2);
        }
    </script>
</body>
</html>
